<ui:composition xmlns="http://www.w3.org/1999/xhtml"	  
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				template="templates/welcome-lingual-template.xhtml">

	<ui:define name="title">
		#{msgs.lingualTitle}
	</ui:define>>
	
	<ui:define name="body">
		<div class="languages center">	
			#{msgs.languageChoice}
			<table class="languageTable">
				<tr>
					<ui:repeat var="language" value="#{languageOptionsManager.languages}">		
						<th>
							<h1 class="languageHeader">
								#{language}
							</h1>
					   	</th>
					</ui:repeat>
				</tr>
				<tr>
					<ui:repeat var="language" value="#{languageOptionsManager.languages}">		
						<td>
							<h:link outcome="branching?language=#{language}&amp;mode=branching">
								<h:graphicImage name="#{language}.png"
												library="images"											
				                				style="height:auto; width:auto; border:0"/>
							</h:link>
					   	</td>			
					</ui:repeat>
				</tr>
			</table>	
		</div>
	</ui:define>
</ui:composition>
