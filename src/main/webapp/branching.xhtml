<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				template="templates/lingual-template.xhtml">
	<f:metadata>
		<f:viewParam name="language" value="#{sessionManager.language}"/>
		<f:viewParam name="mode" vlaue="#{sessionManager.mode}"/>
	</f:metadata>
			
	<ui:define name="title">
			<h:outputFormat value="#{msgs.branchingTitle}">
				<f:param value="#{sessionManager.language}"/>
			</h:outputFormat>
	</ui:define>
	
	<ui:define name="body">	

		<div class="branching">

			<h:panelGrid columns="2">		
				<h3>
					<h:link value="#{msgs.branchingExercisesLabel}" outcome="exercise-options?language=#{sessionManager.language}&amp;mode=exercise"/>						
				</h3>
				<h3>
					<h:link value="#{msgs.branchingSearchLabel}" outcome="search?language=#{sessionManager.language}&amp;mode=search"/>
				</h3>
			</h:panelGrid>	
		</div>		
			
	</ui:define>

</ui:composition>
